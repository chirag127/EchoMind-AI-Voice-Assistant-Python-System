name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint_format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies (uv sync)
        run: ~/.cargo/bin/uv sync

      - name: Run Ruff Linter
        run: ~/.cargo/bin/uv run ruff check .

      - name: Run Ruff Formatter Check
        run: ~/.cargo/bin/uv run ruff format --check .

  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint_format
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install test dependencies (uv sync --with test)
        run: ~/.cargo/bin/uv sync --with dev,test

      - name: Run Pytest with Coverage
        run: ~/.cargo/bin/uv run pytest --cov=echomind --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  build_dist:
    name: Build Distribution Packages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install build dependencies
        run: ~/.cargo/bin/uv pip install build

      - name: Build sdist and wheel
        run: ~/.cargo/bin/uv run python -m build

      - name: Upload distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: dist/
